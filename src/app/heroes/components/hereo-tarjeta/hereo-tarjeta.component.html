<mat-card class="heroe-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagen" [alt]="heroe.id">
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p><strong>Primera aparicion: </strong> {{ heroe.first_appearance }}</p>
    <p><strong>Personajes: </strong> {{ heroe.characters }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">Leer mÃ¡s...</button>
    <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
  </mat-card-actions>
</mat-card>
